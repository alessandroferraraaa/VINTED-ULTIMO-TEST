name: ğŸ¤– Vinted Football Bot Monitor

on:
  # Trigger manually
  workflow_dispatch:
  
  # Or automatically every hour
  schedule:
    - cron: '0 * * * *'  # Every hour

jobs:
  run-vinted-bot:
    runs-on: ubuntu-latest
    
    steps:
      # 1ï¸âƒ£ Checkout the code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # 2ï¸âƒ£ Setup Python
      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      # 3ï¸âƒ£ Verify Python
      - name: âœ… Verify Python installation
        run: |
          python --version
          python -m pip --version
      
      # 4ï¸âƒ£ Install dependencies from requirements.txt
      - name: ğŸ“š Install Python dependencies
        run: |
          echo "Installing dependencies from requirements.txt..."
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          echo "Installation complete!"
      
      # 5ï¸âƒ£ CRITICAL: Verify Selenium is installed
      - name: ğŸ” Verify Selenium installation
        run: |
          echo "Checking installed packages..."
          pip list | grep -E 'selenium|requests|webdriver'
          echo ""
          echo "Testing imports..."
          python -c "import selenium; print(f'âœ… Selenium {selenium.__version__} installed')"
          python -c "import requests; print(f'âœ… Requests {requests.__version__} installed')"
          echo "All packages OK!"
      
      # 6ï¸âƒ£ Setup Chrome
      - name: ğŸŒ Setup Chrome
        uses: browser-actions/setup-chrome@latest
      
      # 7ï¸âƒ£ Setup ChromeDriver
      - name: ğŸ”§ Setup ChromeDriver
        uses: nanasess/setup-chromedriver@master
      
      # 8ï¸âƒ£ Verify Chrome and ChromeDriver
      - name: âœ… Verify Chrome and ChromeDriver
        run: |
          echo "Chrome version:"
          google-chrome --version
          echo ""
          echo "ChromeDriver version:"
          chromedriver --version
      
      # 9ï¸âƒ£ Run the bot
      - name: ğŸš€ Run Vinted Bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "===== VINTED BOT STARTING ====="
          python vinted_bot.py
        timeout-minutes: 15
        shell: bash
      
      # ğŸ“‹ Upload logs if success
      - name: ğŸ“‹ Upload logs on success
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: vinted-bot-logs-success
          path: vinted_bot.log
          retention-days: 30
      
      # ğŸ“‹ Upload logs on failure
      - name: ğŸ“‹ Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: vinted-bot-logs-failure
          path: vinted_bot.log
          retention-days: 7
      
      # ğŸ“± Notify Telegram on failure
      - name: ğŸ“± Notify Telegram on failure
        if: failure() && secrets.TELEGRAM_BOT_TOKEN
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=âŒ Vinted Bot failed. Check: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
