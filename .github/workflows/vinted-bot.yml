name: ü§ñ Vinted Football Bot Monitor

on:
  # Trigger manualmente
  workflow_dispatch:
  
  # O automaticamente ogni ora
  schedule:
    - cron: '0 * * * *'  # Ogni ora
  
  # O ogni 30 minuti (OPZIONALE - commentare se troppo frequente)
  # - cron: '*/30 * * * *'

jobs:
  run-vinted-bot:
    runs-on: ubuntu-latest
    
    steps:
      # 1Ô∏è‚É£ Checkout del codice
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      # 2Ô∏è‚É£ Setup Python
      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      # 3Ô∏è‚É£ Cache pip (per velocizzare)
      - name: üì¶ Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      # 4Ô∏è‚É£ Installa dipendenze
      - name: üìö Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install webdriver-manager
      
      # 5Ô∏è‚É£ Download ChromeDriver (per Selenium)
      - name: üåê Setup Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
      
      - name: üîß Setup ChromeDriver
        uses: nanasess/setup-chromedriver@master
      
      # 6Ô∏è‚É£ Esegui il bot
      - name: üöÄ Run Vinted Bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python vinted_bot.py
        timeout-minutes: 10
      
      # 7Ô∏è‚É£ Upload logs (se fallisce)
      - name: üìã Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: vinted-bot-logs
          path: vinted_bot.log
          retention-days: 7
      
      # 8Ô∏è‚É£ Notifica Telegram se fallisce (OPZIONALE)
      - name: üì≤ Notify Telegram on failure
        if: failure() && secrets.TELEGRAM_BOT_TOKEN
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=‚ùå Vinted Bot failed on GitHub Actions. Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
