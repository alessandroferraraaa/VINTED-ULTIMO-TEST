name: ğŸ¤– Vinted Football Bot Monitor

on:
  # Trigger manually
  workflow_dispatch:
  
  # Or automatically every hour
  schedule:
    - cron: '0 * * * *'  # Every hour

jobs:
  run-vinted-bot:
    runs-on: ubuntu-latest
    
    steps:
      # 1ï¸âƒ£ Checkout the code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # 2ï¸âƒ£ Setup Python
      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      # 3ï¸âƒ£ Cache pip (to speed up)
      - name: ğŸ“¦ Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      # 4ï¸âƒ£ Install dependencies - CRITICAL
      - name: ğŸ“š Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install webdriver-manager
        shell: bash
      
      # 5ï¸âƒ£ Verify Python packages installed
      - name: âœ… Verify packages
        run: python -c "import selenium; import requests; print('âœ“ selenium:', selenium.__version__); print('âœ“ requests:', requests.__version__)"
      
      # 6ï¸âƒ£ Setup Chrome
      - name: ğŸŒ Setup Chrome
        uses: browser-actions/setup-chrome@latest
      
      # 7ï¸âƒ£ Setup ChromeDriver
      - name: ğŸ”§ Setup ChromeDriver
        uses: nanasess/setup-chromedriver@master
      
      # 8ï¸âƒ£ Run the bot
      - name: ğŸš€ Run Vinted Bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "Starting Vinted Bot..."
          python vinted_bot.py
        timeout-minutes: 10
        shell: bash
      
      # 9ï¸âƒ£ Upload logs
      - name: ğŸ“‹ Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: vinted-bot-logs
          path: vinted_bot.log
          retention-days: 7
      
      # ğŸ”Ÿ Notify Telegram on failure
      - name: ğŸ“± Notify Telegram on failure
        if: failure() && secrets.TELEGRAM_BOT_TOKEN
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=âŒ Vinted Bot failed. Check: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
